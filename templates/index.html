<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST-OS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</head>
<div id="header-bar">
    <img src='/static/images/qualle.png' id="header-logo">
</div>
<div id="container">
    <div id="chat-messages">{{ message_history | safe }}</div>
    <div id="status-message"></div>
    <div id="user-input-box">
        <div id="user-input-container">
            <textarea id="user-input" placeholder="Ask anything related to Open Science."></textarea>
            <div id=button-container>
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
                <button id="info-button"><i class="fa-solid fa-circle-info"></i></button>
            </div>
        </div>
    </div>
</div>

<script>
    const welcomeMessage = "{{ welcome_message|safe }}";
</script>
</body>

</html>
